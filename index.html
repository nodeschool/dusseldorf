  <article class="br2 ba dark-gray b--black-10 mv4 w-100 w-50-m mw7">
  <div class="pa2 ph3-ns pb3-ns">
    <div class="dt w-100 mt1">
      <div class="dtc">
        <h1 class="f5 f4-ns mv0 dim">{{ event.title }}</h1>
      </div>
      <div class="dtc tr">
        <h2 class="f5 mv0">{{ event.when | date_to_string }}</h2>
      </div>
    </div>
  </div>
</article>
</a>
{% endfor %}
